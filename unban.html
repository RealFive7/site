<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Brasil Conexão Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('fotodobanneratrasdalogo.png') no-repeat center/cover;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 200px;
        }

        nav {
            background-color: #1c1c1c;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        nav a.active {
            background-color: #007bff;
            animation: activateNav 0.5s ease-out;
        }
        @keyframes activateNav {
            0% {
                background-color: #333;
            }
            100% {
                background-color: #007bff;
            }
        }

        nav a:hover {
            background-color: #333;
        }
        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            border-top: 1px solid #333;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #bbb;
        }

        footer .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer .social-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            footer p {
                font-size: 12px;
            }

            footer .social-links a {
                font-size: 12px;
            }
        }

        .vip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .vip-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
            position: relative;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.7s forwards;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0); /* Sombra inicial invisível */
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vip-card:nth-child(1) {
            animation-delay: 0.5s;
        }

        .vip-card:nth-child(2) {
            animation-delay: 1s;
        }

        .vip-card:nth-child(3) {
            animation-delay: 1.5s;
        }

        .vip-card:nth-child(4) {
            animation-delay: 2s;
        }

        .vip-card:nth-child(5) {
            animation-delay: 2.5s;
        }

        .vip-card:nth-child(6) {
            animation-delay: 3s;
        }

        .vip-card:nth-child(7) {
            animation-delay: 3.5s;
        }

        .vip-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Efeito de sombra ciano ao passar o mouse */
            border: 2px solid cyan; /* Bordas ciano ao passar o mouse */
        }

        .vip-card img {
            width: 100%;
        }

        .vip-card h3 {
            margin: 10px 0;
        }

        .vip-card p {
            margin: 5px 0;
        }

        .vip-card .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .vip-card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        .vip-card button:hover {
            background-color: #0056b3;
        }

        .info-btn {
            background-color: #28a745;
        }

        .info-btn:hover {
            background-color: #218838;
        }

        #info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
        }

        #info-panel img {
            width: 100%;
            margin-bottom: 15px;
        }

        #info-panel h3 {
            margin-bottom: 10px;
        }

        #info-panel p {
            margin-bottom: 5px;
        }

        #info-panel .close-btn {
            background-color: transparent;
    color: #fff;
    font-size: 30px;
    border: none;
    cursor: pointer;
    float: right;
    padding: 5px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        @media (max-width: 768px) {
            nav {
                justify-content: center;
                flex-wrap: wrap;
            }
            .vip-card {
                width: 250px;
            }

            .vip-card img {
                width: 100%;
                height: auto;
            }

            .vip-card h3 {
                font-size: 1.2em;
            }

            .vip-card p {
                font-size: 1em;
            }

            .vip-card .button-container button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Brasil Conexão Real">
    </header>

    <nav>
        <a href="index.html">VIP</a>
        <a href="dinheiro.html">Dinheiro</a>
        <a href="id.html">ID</a>
        <a href="unban.html" class="active">Unban</a>
        <a href="level.html">Level</a>
        <a href="corp.html">Corp & Fac</a>
        <a href="outros.html">Outros</a>
    </nav>

    <main>
        <section class="vip-container" id="vip">
            <div class="vip-card"> 
                <img src="unban.png" alt="Unban Permanente">
                <h3>Unban Permanente</h3>
                <p>Por apenas R$ 100,00</p>
                <div class="button-container">
                    <button>Comprar</button>
                    <button class="info-btn" onclick="showInfo('unban.png', 'Unban Permanente', 
                    '&lt;ul&gt; \
                    &lt;li&gt;Adquirindo esse produto você poderá remover seu banimento.&lt;/li&gt; \
                    &lt;/ul&gt;')">
                        Info
                    </button>
                </div>
            </div>
            
            
            <!-- Repetir estrutura para outros VIPs -->
        </section>
    </main>

    <div id="overlay"></div>

    <div id="info-panel">
        <button class="close-btn" onclick="hideInfo()">&#10005;</button>
        <img id="info-img" src="" alt="VIP Image">
        <h3 id="info-title"></h3>
        <p id="info-description"></p>
    </div>

    <script>
        function showInfo(imgSrc, title, description) {
            document.getElementById('info-img').src = imgSrc;
            document.getElementById('info-title').textContent = title;
            document.getElementById('info-description').innerHTML = description;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('info-panel').style.display = 'block';
            document.getElementById('info-panel').style.animation = 'slideIn 0.5s ease-out forwards';  // Reapply the animation
        }

        function hideInfo() {
            document.getElementById('info-panel').style.animation = 'slideOut 0.5s ease-in forwards'; // Apply the slide out animation
            setTimeout(function() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('info-panel').style.display = 'none';
            }, 500);  // Wait for the animation to finish before hiding the panel
        }

        document.querySelectorAll("nav a").forEach(link => {
            link.addEventListener("click", function() {
                document.querySelector("nav a.active").classList.remove("active");
                this.classList.add("active");
            });
        });
    </script>
        <footer>
            <p>Brasil Conexão Real - Desde 2019 proporcionando diversão e entretenimento para todas as pessoas do mundo!</p>
            <div class="social-links">
                <a href="#">Discord</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
</body>
</html>
