<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Conexão Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('fotodobanneratrasdalogo.png') no-repeat center/cover;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 200px;
        }

        nav {
            background-color: #1c1c1c;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        nav a.active {
            background-color: #007bff;
        }

        nav a:hover {
            background-color: #333;
        }

        .vip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .vip-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            width: 200px;
            position: relative;
            padding-bottom: 10px;
        }

        .vip-card:hover {
            transform: scale(1.05);
        }

        .vip-card img {
            width: 100%;
        }

        .vip-card h3 {
            margin: 10px 0;
        }

        .vip-card p {
            margin: 5px 0;
        }

        .vip-card .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .vip-card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        .vip-card button:hover {
            background-color: #0056b3;
        }

        .info-btn {
            background-color: #28a745;
        }

        .info-btn:hover {
            background-color: #218838;
        }

        #info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        #info-panel img {
            width: 100%;
            margin-bottom: 15px;
        }

        #info-panel h3 {
            margin-bottom: 10px;
        }

        #info-panel p {
            margin-bottom: 5px;
        }

        #info-panel .close-btn {
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            nav {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
     function showInfo(imgSrc, title, description) {
    document.getElementById('info-img').src = imgSrc;
    document.getElementById('info-title').textContent = title;
    document.getElementById('info-description').innerHTML = description;

    document.getElementById('overlay').style.display = 'block';
    document.getElementById('info-panel').style.display = 'block';
}


        function hideInfo() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('info-panel').style.display = 'none';
        }

        // Atualiza a classe "active" do menu
        document.querySelectorAll("nav a").forEach(link => {
            link.addEventListener("click", function() {
                document.querySelector("nav a.active").classList.remove("active");
                this.classList.add("active");
            });
        });
    </script>
